name: Update geosite & geoip JSON

on:
  schedule:
    - cron: "0 3 * * *"  # ежедневно в 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run parser
        run: |
          # Удаляем старые файлы если они есть
          rm -f geosite.dat geoip.dat geosite.json geoip.json
          
          # Запускаем парсер
          node parse.js
          
          echo "=== Directory contents after script execution ==="
          ls -la
          
          echo "=== First few lines of geosite.json ==="
          head -n 10 geosite.json
          
          echo "=== First few lines of geoip.json ==="
          head -n 10 geoip.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Принудительно добавляем только нужные файлы
          git add -f geosite.json geoip.json
          
          # Создаем коммит с текущей датой
          git commit -m "update: geo data $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          # Пушим изменения
          git push