name: Update geosite & geoip JSON

on:
  schedule:
    - cron: "0 3 * * *"  # ежедневно в 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # для правильной работы git diff

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install protobufjs

      - name: Run parser
        run: node parse.js

      - name: Check for changes
        id: changes
        run: |
          git add data/geosite.json data/geoip.json
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update geo data $(date +'%Y-%m-%d')"
          git push